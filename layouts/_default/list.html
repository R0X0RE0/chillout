{{ define "main" }}
	<main>
		{{ if or .Title .Description }}
		<div>
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Description }}<div>{{ . }}</div>{{ end }}
		</div>
		<hr />
		{{ end }}

		{{ range .Paginator.Pages }}
			{{ .Render "summary" }}
		{{ end }}
		<hr />
		{{ partial "pagination.html" . }}
	</main>
{{ partial "sidebar.html" . }}
{{ end }}
